<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Aula 04</title>
    </style>
    <script type="text/javascript">
        let px = 0
        py=0;
        let anima
        function desenha(){
            var canvas = document.getElementById("desenho1")
            var ctx = canvas.getContext('2d')
            ctx.clearRect(0,0,500,500)

            ctx.fillStyle="#f00"
            if(px ==500){
                px =0
                py+=20
                ctx.fillRect(px,py,50,50)
                anima = requestAnimationFrame(desenha)
            }else{
                ctx.fillRect(px,py,50,50)
                px ++
                anima = requestAnimationFrame(desenha)
            }
            



            
        }

    </script>
</head>
<body onload="desenha()">
    <canvas id="desenho1"width="500" height="500" style="border:1px solid #000;">
        <h3>Seu browser n√£o possui suporte ao canvas</h3>
    </canvas>
</body>
</html>
