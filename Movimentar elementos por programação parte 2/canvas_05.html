<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Aula 05</title>

</head>
<body >
    <canvas id="desenho1"width="500" height="500" style="border:1px solid #000;">
        <h3>Seu browser n√£o possui suporte ao canvas</h3>
    </canvas>
    <script type="text/javascript">
        var canvas = document.getElementById("desenho1")
        var ctx = canvas.getContext('2d')
        let dx = 1;
        let px = 0
        let py=10;
        let anima
        let l_ret = a_ret= 50
        let l_canvas = a_canvas = 500
        function desenha(){

            ctx.clearRect(0,0,l_canvas,a_canvas)
            ctx.fillStyle="#f00"
            ctx.fillRect(px,py,l_ret,a_ret)
            px +=dx
            if((px+l_ret>=l_canvas) || (px <= 0))
                dx *=-1
                anima = requestAnimationFrame(desenha)
        }

        desenha()
    </script>
</body>
</html>
