<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02</title>
    </style>
    <script type="text/javascript">
        function desenha(){
            var px=50
            var py=50
            var canvas = document.getElementById("desenho1")
            var ctx = canvas.getContext('2d')
            ctx.fillStyle="#00f"
            ctx.rect(px,py,200,200)
            ctx.fill()
            
            ctx.clearRect(px,px,100,100)

        }

    </script>
</head>
<body onload="desenha()">
    <canvas id="desenho1"width="500" height="500" style="border:1px solid #000;">
        <h3>Seu browser n√£o possui suporte ao canvas</h3>
    </canvas>
</body>
</html>
